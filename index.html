<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="home">
        <div class="wrapper">
            <nav>
                <div class="nav-container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/FORMA_ICON.svg" alt="form-icon" />
                            <img src="images/FORMA_ICON_Fill.svg" alt="form-icon" class="top-logo" />
                            <span class="logo-text">Forma’sint.</span>
                        </div>
                        <span class="forma-text">idomods &#60;/&#62;</span>
                        </p>

                    </div>
                    <ul class="nav-list-container">
                        <li class="active">
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#featured_products">Featured Products</a>
                        </li>
                        <li>
                            <a href="#product_list">Product Listing</a>
                        </li>
                    </ul>
                    <div class="right">
                        <img src="images/Icon_user.svg" alt="user">
                        <h4>Frontend developer</h4>
                    </div>
                </div>

            </nav>

            <!-- mobile nav -->
            <nav class="mobile-nav ">
                <div class="nav-container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/FORMA_ICON.svg" alt="form-icon">
                            <img src="images/FORMA_ICON_Fill.svg" alt="form-icon" class="top-logo" />
                            <span class="logo-text">Forma’sint.</span>
                        </div>
                    </div>
                    <div class="menu-icon">
                        <img src="images/MENU_HAMBURGER.svg" alt="menu">
                        <span class="menu-text">Menu</span>
                    </div>

                </div>
            </nav>
            <!-- side menu nav -->
            <div class="side-menu-container">
                <div class="nav-container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/FORMA_ICON.svg" alt="side-bar" class="logo-icon">
                            <img src="images/FORMA_ICON_Fill.svg" alt="form-icon" class="top-logo" />
                        </div>
                        <div class="close-icon">
                            <img src="images/CLOSE.svg" alt="close-icon" class="close-icon-img">
                            <span class="logo-text">Close</span>
                        </div>
                    </div>
                </div>
                <ul class="side-menu-list">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#featured_products">Featured Products</a>
                    </li>
                    <li>
                        <a href="#product_list">Product Listing</a>
                    </li>
                </ul>
            </div>
            <!-- overlay -->
            <div class="overlay"></div>
            <!-- End of Navigation section -->
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-section-logo">
                    <img src="images/LOGO_FORMA.svg" alt="logo">
                </div>
                <img src="images/HERO_PHOTO.png" alt="hero-image" class="hero-image">
            </div>
        </div>
    </header>
    <!-- end of header section -->

    <!-- featured products section -->

    <section id="featured_products" class="products-section">
        <div class="wrapper">
            <div class="products-title">
                <p>Featured products</p>
                <h2>Browse featured</h2>
            </div>
            <div class="swiper products-slider">
                <div class="swiper-wrapper products ">

                </div>

                <div class=" swiper-button-next  slider-arrow ">
                    <img src="images/Chevron_right_arrow.svg" alt="arrow-icon">
                </div>
                <div class="slider-nav">
                    <div class="progress-bar"></div>
                </div>
            </div>

    </section>

    <!-- end of featured products section -->
    <!-- products listing section -->
    <section id="product_list" class="product-list-section">
        <div class="wrapper">
            <div class="headline">
                <div class="pagination">
                    <span class="pagination-text">Number of products per page</span>
                    <span class="number-dropdown">
                        <span class="number">14</span>
                        <img src="images/chevron_down.svg" alt="pagination" class="dropdown-icon">
                        <ul class="pagination-container">
                            <li class="pagination-list-active"><a> 14 </a></li>
                            <li><a> 24 </a></li>
                            <li><a> 36</a></li>
                        </ul>
                    </span>


                </div>
            </div>
            <div class="products-list">

            </div>
            <div class="popup-container">

            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
